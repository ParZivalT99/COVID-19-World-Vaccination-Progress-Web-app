{%load static%}
<!DOCTYPE html>
<html lang="es" class="theme-light">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Covid vaccinations">

    <!--icono  -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png'%}" />
    <link rel="icon" type="image/png" sizes="512x512" href=" {% static 'img/favicon/android-chrome-512x512.png' %} " />
    <link rel="icon" type="image/png" sizes="192x192" href=" {% static 'img/favicon/android-chrome-192x192.png' %} " />
    <link rel="icon" type="image/png" sizes="32x32" href=" {% static 'img/favicon/favicon-32x32.png' %} " />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}" />
    <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}" />


    <!-- styles -->
    <!-- ESTILOS BOOSTRAP -->
    <link rel="stylesheet" href="{% static 'styles/bts_5.0.2/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">

    <!-- iconos -->
    {% block styles %}

    {% endblock styles %}

    <title>
        {% block title %}

        {% endblock title %}
    </title>

</head>

<body>
    {% block body %}

    {% endblock body %}


    <a type="text/javascript" src="{% static 'styles/bts_5.0.2/js/bootstrap.min.js' %}" rel="stylesheet"></a>
    <script src="{% static 'styles/bts_5.0.2/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

    {% block moreScripts %}

    {% endblock moreScripts %}
</body>

</html>
